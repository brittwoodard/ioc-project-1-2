<!DOCTYPE html>
<html>
    <!------- This is the head of the HTML for linking external resources & metadata ------->
    <head> 
    
            <!-- The title for SEO & browser tabs -->
            <title>Contact</title>

            <!-- Viewport meta tag -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
            <!-- Gridlex -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">

            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
            <!-- Add Google Fonts Here  -->
            <link rel="preconnect" href="https://fonts.googleapis.com"> 
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
            <link href="https://fonts.googleapis.com/css2?family=Alice&family=Sacramento&display=swap" rel="stylesheet">
    
            <!-- My own custom stylesheet -->
            <link rel="stylesheet" href="/style.css">
       
    </head>

    <!-- This is the Body -->
    <body>

        <!-- This is the Header/Nav Menu -->
        <header class="grid bg-image bg-mix tall-70 padded relative">
            <div class="grid header-nav padded">
                <div class="col-4-middle_xs-12">
                    <a href="/index">
                        <h2 class="logo mob-center">mind.body</h2>
                    </a>
                </div>
                <div class="col-8-middle_xs-12 right mob-center">
                    <nav>
                        <a href="/about"> About </a>
                        <a href="/services"> Work with me </a>
                        <a href="/gallery"> Gallery </a>
                        <a href="/contact"> Contact </a>
                    </nav>
                </div>
            </div>
            <h1 class="col-12-middle center light-text heading">Mind.Body<br><span class="feature">Ayurveda</span></h1>
        </header>

        <!-- Contact Section -->
<section class="grid-spaceBetween padded-10 bg-light">
    <div class="col-3_xs-12 mob-center">
        <h2 class="margin-bottom-1" id="contact">Contact</h2>
        <p><a href="#">0000 Pacific Coast Highway<br>Long Beach, CA 90802</a></p>
        <p><a href="#">+1 (562) 555-5555</a></p>
        <p><a href="#">hello@mind.body.com</a></p>
        <div class="mob-margin-bottom-2">
            <a href="#"><i class="fab fa-pinterest-p mob-icons"></i></a>
            <a href="#"><i class="fab fa-facebook-f mob-icons"></i></a>
            <a href="#"><i class="fab fa-instagram mob-icons"></i></a>
        </div>
    </div>
    <div class="col-8_xs-12">
        <form>
            <!-- Name -->
            <input type="text" name="_name" id="_name" placeholder="Type your full name here"/>
            
            <!-- Email -->
            <input type="text" name="_replyto" id="_replyto" placeholder="Type your email address here"/>
            
            <!-- Message content -->
            <textarea name="_message" id="_message" placeholder="Type your message to us here"></textarea>
            
            <!-- Button -->
            <button type="submit">Submit</button>
          </form>
    </div>
</section>

        <!-- Copyright Section -->
        <footer class="bg-dark padded-1">
            <p class="center light-text">Copyright 2022</p>
        </footer>

    </body>
 </html>
